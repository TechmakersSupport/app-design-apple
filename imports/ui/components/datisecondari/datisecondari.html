<template name="datisecondari">

    <div id="window" class="hide">
      <h2>PERIODO VISUALIZZATO</h2>
      <form style="text-align:left; margin-left:75px;margin-top:-10px">
        <label class="newradio">
          <input type="radio" class="radio" value="Ultime 4h">
          <span class="custom"><span>Ultime 4h</span></span>
        </label>
        <br>
        <label class="newradio">
          <input type="radio" class="radio" value="Giornata attuale" checked>
          <span class="custom"><span>Giornaliero</span></span>
        </label>
        <br>
        <label class="newradio">
          <input type="radio" class="radio" value="Settimanale">
          <span class="custom"><span>Settimanale</span></span>
        </label>
        <br>
        <label class="newradio">
          <input type="radio" class="radio" value="Mese attuale">
          <span class="custom"><span>Mensile</span></span>
        </label>
        <br>
        <label class="newradio">
          <input type="radio" class="radio" value="Anno attuale">
          <span class="custom"><span>Annuale</span></span>
        </label>
      </form>
    </div>
    <div id="overflow" class="hide"></div>

    <div id="section">
    <div class="bar top-bar"><div class="v-center"><div id="title-dati">{{TitoloPeriodo}}</div></div></div>
    <div class="bar bar-dati dati-top"><div class="v-center">
      <div class="title-dati">Rete
          <div class="dati-totale totale-Rete {{ColorRete}}">{{ReteTotale}} kWh</div>
      </div>
    </div></div>
    <div class="bar dati-rete">
      <div class="chart3d" id="chart3d-1"></div>
      <div class="dati-desc">
        <div class="list"><div class="desc-title">{{ScambioAccumuloT}}</div><div class="desc-value" style="color:blue">{{ScambioAccumuloV}} Wh</div></div>
        <div class="list"><div class="desc-title">{{ReteProduzioneT}}</div><div class="desc-value" style="color:green"> {{ReteProduzioneV}} Wh</div></div>
        <div class="list"><div class="desc-title">{{ReteConsumoT}}</div><div class="desc-value" style="color:red">{{ReteConsumoV}} Wh</div></div>
      </div>
    </div>
    <div class="bar bar-dati dati-middle"><div class="v-center">
      <div class="title-dati">Accumulo
          <div class="dati-totale totale-accumulo {{ColorAccumulo}}">{{AccumuloTotale}} kWh</div>
      </div>
    </div></div>
    <div class="bar dati-accumulo">
      <div class="chart3d" id="chart3d-2"></div>
      <div class="dati-desc">
        <div class="list"><div class="desc-title">{{AccumuloScambioT}}</div><div class="desc-value" style="color:blue"> {{AccumuloScambioV}} Wh</div></div>
        <div class="list"><div class="desc-title">{{AccumuloProduzioneT}}</div><div class="desc-value" style="color:green"> {{AccumuloProduzioneV}} Wh</div></div>
        <div class="list"><div class="desc-title">{{AccumuloConsumoT}}</div><div class="desc-value" style="color:lightblue"> {{AccumuloConsumoV}} Wh</div></div>
      </div>
    </div>
  </div>


</template>
